api_v1_get_product:
    path: /product/{id}
    controller: AppBundle:Product:get
    methods: [GET]
    requirements:
        id: \d+

api_v1_get_all_products:
    path: /product
    controller: AppBundle:Product:getAll
    methods: [GET]

api_v1_create_product:
    path: /product
    methods: [POST]
    controller: AppBundle:Product:create

api_v1_update_product:
    path: /product/{id}
    controller: AppBundle:Product:update
    methods: [PUT]
    requirements:
        id: \d+

api_v1_delete_product:
    path: /product/{id}
    controller: AppBundle:Product:delete
    methods: [DELETE]
    requirements:
        id: \d+